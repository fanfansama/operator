apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: fgteches.fgtech.fgtech.io
spec:
  group: fgtech.fgtech.io
  names:
    kind: Fgtech
    listKind: FgtechList
    plural: fgteches
    singular: fgtech
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - version
                - image
              properties:
                version:
                  type: string
                  description: Version to deploy
                image:
                  type: string
                  description: Container image reference
                extrapath:
                  type: string
                  description: Optional URL base path; the instance name is appended
                ttlSeconds:
                  type: integer
                  format: int64
                  description: Optional TTL in seconds for the workload; defaults to 3600 or env override
                serviceaccount:
                  type: string
                  description: Optional service account name; defaults to env FGTECH_POD_SERVICEACCOUNT or \"default\"
          required:
            - spec
      additionalPrinterColumns:
        - name: Version
          type: string
          jsonPath: .spec.version
        - name: Image
          type: string
          jsonPath: .spec.image
        - name: ExtraPath
          type: string
          jsonPath: .spec.extrapath
        - name: TTL
          type: integer
          jsonPath: .spec.ttlSeconds
        - name: ServiceAccount
          type: string
          jsonPath: .spec.serviceaccount
