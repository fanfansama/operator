apiVersion: v1
kind: Namespace
metadata:
  name: fgtech-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fgtech-operator
  namespace: fgtech-system
  labels:
    app: fgtech-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fgtech-operator
  template:
    metadata:
      labels:
        app: fgtech-operator
    spec:
      serviceAccountName: fgtech-operator
      containers:
        - name: manager
          image: fgtech-operator:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--metrics-bind-address=:8080"
            - "--health-probe-bind-address=:8081"
          env:
            - name: FGTECH_INGRESS_FQDN
              value: "apps.local.fgtech"
            - name: FGTECH_INGRESS_TLS_SECRET
              value: "fgtech-tls"
          ports:
            - containerPort: 8080
              name: metrics
            - containerPort: 8081
              name: health
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
